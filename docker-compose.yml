web:
    build: .
    ports:
        - "8080:8080"
        - "3000:3000"
    net: "host"
    volumes:
        - .:/usr/src/app
    links:
        - mongo
        - cockroachdb
mongo:
    ports:
        - "27017:27017"
    image: mongo:3.1.6
cockroachdb:
    build: .
    dockerfile: Dockerfile-cockroach
    ports:
        - "5432:8080"
